# Alpine Linux Desktop Configuration

# Base system configuration
ALPINE_VERSION="3.19.1"
HOSTNAME="alpine-desktop"
TIMEZONE="EST"
KEYMAP="us us"

# Kernel parameters
KERNEL_PARAMS="modules=loop,squashfs quiet"

# Desktop environment packages
PACKAGES="
    xorg-server
    xfce4
    xfce4-terminal
    lightdm
    dbus
    polkit
    elogind
    firefox
    networkmanager
    network-manager-applet
    pulseaudio
    alsa-utils
    xfce4-pulseaudio-plugin
    sudo
    git
    vim
"
